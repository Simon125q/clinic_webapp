<div *ngIf="doctors != undefined && doctors.length > 0">
  <button (click)="getDoctorData()">
    Show My Data
  </button>
  <button (click)="showAppointments()">
    Show My Appointments
  </button>
  <button (click)="newAppointment()">
    New Appointment
  </button>
</div>
<div class="details" *ngIf="displayDoctor != undefined && showingDoctorData">
<label>Your Data</label>
  <br>
  <label>Firstname:
    <input [(ngModel)]="displayDoctor.firstName">
  </label>
  <br>
  <label>Lastname:
    <input [(ngModel)]="displayDoctor.lastName">
  </label>
  <br>
  <label>Username:
  <input [(ngModel)]="displayDoctor.username">
  </label>
  <br>
  <label>Email:
    <input [(ngModel)]="displayDoctor.email">
  </label>
  <br>
  <label>Phone Number:
    <input [(ngModel)]="displayDoctor.telephone">
  </label>
  <br>
  <label>Specialization:
    <input [(ngModel)]="displayDoctor.specialization">
  </label>
  <br>
  <label>Description:
    <input [(ngModel)]="displayDoctor.description">
  </label>
  <br>
  <button (click)="updateSelected()">Update</button>
</div>
<div *ngIf="showingAppointments && displayDoctor != undefined">
  <ul>
    <li *ngFor="let appointment of displayDoctor.appointmentList">
    <div *ngIf="appointment != null" class="appointmentDetail">
      <label>Date: {{appointment.date}}</label><br>
      <label>Time: {{appointment.time}}</label><br>
      <label>Patient: {{appointment.patient?.firstName}} {{appointment.patient?.lastName}}</label><br>
      <span *ngIf="appointment.prescription == undefined || appointment.prescription == null">
        <label>Prescription:
          <input #appRecommendation></label>

        <button (click)="addPrescription(appointment.id, appRecommendation.value); appRecommendation.value = ''">
          Add prescription
        </button>
      </span>
      <span *ngIf="appointment.prescription != undefined && appointment.prescription != null">
        <label>
          Prescription: {{appointment.prescription.recommendation}}
        </label>
      </span>
      </div>
    </li>
  </ul>
</div>
<div *ngIf="addingNewAppointment" class="add">
  <label>Date:
    <input #appDate>
  </label>
  <br>
  <label>Time:
    <input #appTime>
  </label>
  <br>
  <label>Patient id:
    <input #appPatient>
  </label>
  <br>
  <button (click)="addAppointment(appDate.value, appTime.value, appPatient.value);
                    appDate.value = ''; appTime.value = ''; appPatient.value = '';">
    Add
  </button>
</div>
